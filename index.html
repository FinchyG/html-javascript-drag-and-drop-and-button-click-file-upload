<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
	<script src="index.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
      <h3>Either drag and drop files or click button to select files for upload</h3>
      <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
          <p>Drag one or more files to this <i>drop zone</i>.</p>
      </div>

      <label for="fileInput">Choose a file to upload:</label>
      <input type="file" id="fileInput" onchange="uploadFileData()">
      </br>
      <button onclick="viewImg()">View uploaded image</button>
      <div id="img1"></div>
  </body>
</html>
